<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
         <p><label for="Height">Height in cm : </label><input type="text" id="height"></p>
         <p><label for="Weight">Weight in kg : </label><input type="text" id="weight"></p>
        <button>Calculate</button>
       </form>
        <div class="result"></div>
        <div class="guide">
            <h3>BMI Weight Guide</h3> 
            <p>You are Under-weight if BMI is less than 18.6</p>
            <p>You are in Normal Range if BMI is bewtween 18.6 and 24.9(both inclusive)</p>
            <p>You are Over-weight if BMI is greater than 24.9</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
